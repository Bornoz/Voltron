services:
  voltron:
    build: .
    container_name: voltron
    ports:
      - '8600:8600'
    volumes:
      - ./data:/opt/voltron/data
    env_file:
      - .env
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:8600/api/health']
      interval: 30s
      timeout: 5s
      retries: 3
